        // 실습 Promise로 배경색 변경하기
        function change(color) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    document.body.style.backgroundColor = color;
                    resolve();
                }, 1000);
            });
        }

        change('red')
            .then(function () {
                return change('orange');
            })
            .then(function () {
                return change('yellow');
            })
            .then(function () {

            })
            .then(function () {
